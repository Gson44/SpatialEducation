<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark:bg-slate-800 h-screen">
    <nav class="text-white bg-gradient-to-r from-sky-950 to-pink-400 space-x-10 text-center p-10 text-lg">
        <a href="index.html">Home</a>
        <a href="learnMore.html">Why Coding Reality</a>

        <a href="course.html">Courses</a>
        <a href="appointment.html">Book Appointment</a>
    </nav>

    <main class="flex flex-col items-center  text-white">
        <h1 class="text-4xl mt-10 text-center">Book an Appointment</h1>
      
        <form action="https://formspree.io/f/xwkdwqon" method="post" class="  m-auto p-4 mt-5 bg-slate-600 rounded-lg w-8/12 mb-10">

            <div class="mb-4">
                <label for="name" class="block text-left mb-2">Name</label>
                <input type="text" name="name" id="name" class="text-black w-full p-2 rounded-md">
            </div>
            
            <div class="mb-4">
                <label for="phone" class="block text-left mb-2">Phone</label>
                <input type="text" name="phone" id="phone" class="text-black w-full p-2 rounded-md">
            </div>
            
            <div class="mb-4">
                <label for="email" class="block text-left mb-2">Email</label>
                <input type="email" name="email" id="email" class="text-black w-full p-2 rounded-md">
            </div>
            
            <div class="mb-4">
                <label for="message" class="block text-left mb-2">Message</label>
                <textarea name="message" id="message" cols="10" rows="5" class="text-black w-full p-2 rounded-md"></textarea>
            </div>
            <div class="flex justify-center mt-5">
                <input type="submit" class="bg-pink-500 hover:bg-pink-400  rounded-xl p-3 px-10" value="submit">
            </div>
            
        </form>
    </main>
    
    <footer class="text-white text-2xl text-center fixed inset-x-0 bottom-0 bg-black p-8">
        <h1>&#169;Coding Reality</h1>
    </footer>
</body>
</html>
